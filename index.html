<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harit Ispat Manchitrak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.84/Widgets/widgets.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.84/Cesium.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .nav-tools {
            background-color: #0066cc;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            font-size: 1rem;
        }

        .nav-tools a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-tools a i {
            margin-right: 5px;
        }

        #map-container {
            display: flex;
            height: calc(100vh - 140px);
        }

        #map {
            flex: 1;
        }

        #sidebar {
            width: 300px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            transition: all 0.3s;
            position: relative;
        }

        #sidebar.collapsed {
            width: 40px;
        }

        #toggle-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: -40px; /* Position the button to the left of the sidebar */
            z-index: 1000;
        }

        #sidebar-content {
            padding: 20px;
        }

        #sidebar.collapsed #sidebar-content {
            display: none;
        }

        #sidebar h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .fancy-label {
            font-weight: bold;
        }

        .fancy-slider {
            width: 100%;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .fancy-button {
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .clear {
            background-color: #f44336;
        }

        .run {
            background-color: #4CAF50;
        }

        .menu {
            background-color: #008CBA;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-label {
            display: block;
            margin-bottom: 5px;
        }

        /* Adding visual cues */
        .form-group input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .form-group input[type="range"]:hover {
            opacity: 1;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .form-group input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        /* Making it responsive */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: 300px;
                position: relative;
            }

            #map-container {
                flex-direction: column;
                height: calc(100vh - 180px);
            }

            #map {
                height: calc(100vh - 480px);
            }

            #toggle-button {
                left: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/csiro_logo.png" alt="CSIRO Logo" class="logo">
            <img src="images/geoscience_australia_logo.png" alt="Geoscience Australia Logo" class="logo">
            <img src="images/monash_logo.jpeg" alt="Monash Logo" class="logo">
            <img src="images/iitb_logo.jpeg" alt="IITB Logo" class="logo">
            <img src="images/iitb_monash_logo.png" alt="IITB Monash Logo" class="logo">
        </div>
        <h1>Harit Ispat Manchitrak</h1>
    </header>
    <nav class="nav-tools">
        <a href="#about"><i class="fas fa-info-circle"></i> About</a>
        <a href="#layers"><i class="fas fa-layer-group"></i> Layers</a>
        <a href="#location-search"><i class="fas fa-search-location"></i> Location Search</a>
        <a href="#data-publications"><i class="fas fa-database"></i> Data & Publications</a>
        <a href="#tools"><i class="fas fa-tools"></i> Tools</a>
        <a href="#clip"><i class="fas fa-clipboard"></i> Clip</a>
        <a href="#map-narrator"><i class="fas fa-map"></i> Map Narrator</a>
        <a href="#bookmarks"><i class="fas fa-bookmark"></i> Bookmarks</a>
    </nav>
    <div id="map-container">
        <div id="map"></div>
        <div id="sidebar">
            <button id="toggle-button" onclick="togglePanel()">☰</button>
            <div id="sidebar-content">
                <h2>Economic Fairways Mapper</h2>
                <div class="option">
                    <label>
                        <input type="radio" name="selection" checked> Point
                    </label>
                    <label>
                        <input type="radio" name="selection"> Area
                    </label>
                </div>
                <div class="selection">
                    <label>
                        <input type="radio" name="method" checked> Select Point
                    </label>
                    <label>
                        <input type="radio" name="method" id="option-manual"> Manual
                    </label>
                </div>
                <div class="form-group" id="manual-coordinates" style="display: none;">
                    <label for="manual-point" class="fancy-label">Enter Coordinates (WGS 84, EPSG:4326)</label>
                    <input type="text" id="manual-lat" placeholder="Latitude">
                    <input type="text" id="manual-lon" placeholder="Longitude">
                    <button id="add-manual-marker" class="btn fancy-button">Add Marker</button>
                </div>
                <div class="form-group">
                    <label for="renewable-plant-capex" class="fancy-label">Renewable Plant CAPEX</label>
                    <div class="slider-group">
                        <label class="slider-label">Photovoltaic CAPEX (₹/kW): <span id="pv-capex-value">3000</span></label>
                        <input type="range" id="pv-capex" class="fancy-slider" min="0" max="10000" step="10" value="3000">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Wind CAPEX (₹/kW): <span id="wind-capex-value">9730</span></label>
                        <input type="range" id="wind-capex" class="fancy-slider" min="0" max="10000" step="10" value="9730">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Hybrid CAPEX (₹/kW): <span id="hybrid-capex-value">5420</span></label>
                        <input type="range" id="hybrid-capex" class="fancy-slider" min="0" max="10000" step="10" value="5420">
                    </div>
                </div>
                <div class="form-group">
                    <label for="economics" class="fancy-label">Economics</label>
                    <div class="slider-group">
                        <label class="slider-label">Iron Ore Price (₹/tonne): <span id="iron-ore-price-value">1500</span></label>
                        <input type="range" id="iron-ore-price" class="fancy-slider" min="0" max="10000" step="10" value="1500">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Discount Rate (%): <span id="discount-rate-value">5</span></label>
                        <input type="range" id="discount-rate" class="fancy-slider" min="0" max="30" step="0.1" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="fancy-label">Enter your email address</label>
                    <input type="email" id="email" placeholder="Email Address" class="fancy-input">
                </div>
                <div class="btn-group">
                    <button class="btn fancy-button clear">Clear</button>
                    <button class="btn fancy-button run">Run Assessment</button>
                    <button class="btn fancy-button menu">Back to Menu</button>
                </div>
                <button id="select-point">Select Point</button>
                <div class="analysis">
                    <label for="analysis">Analysis</label>
                    <select id="analysis">
                        <option value="optimised">Optimised</option>
                    </select>
                </div>
                <div class="product">
                    <label for="product">Product</label>
                    <select id="product">
                        <option value="liquid-steel">Liquid Steel</option>
                    </select>
                </div>
                <div class="slider">
                    <label for="plant-life">Plant Life (Years)</label>
                    <input type="range" id="plant-life" name="plant-life" min="0" max="25">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the map
            var map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Function to switch to 2D map
            window.switchTo2D = function() {
                map.setView([20.5937, 78.9629], 5);
            };

            // Function to switch to 3D map
            window.switchTo3D = function() {
                alert("3D map view is not yet implemented.");
            };

            // Slider functionality
            document.getElementById("pv-capex").addEventListener("input", function() {
                document.getElementById("pv-capex-value").textContent = this.value;
            });

            document.getElementById("wind-capex").addEventListener("input", function() {
                document.getElementById("wind-capex-value").textContent = this.value;
            });

            document.getElementById("hybrid-capex").addEventListener("input", function() {
                document.getElementById("hybrid-capex-value").textContent = this.value;
            });

            document.getElementById("iron-ore-price").addEventListener("input", function() {
                document.getElementById("iron-ore-price-value").textContent = this.value;
            });

            document.getElementById("discount-rate").addEventListener("input", function() {
                document.getElementById("discount-rate-value").textContent = this.value;
            });

            // Toggle sidebar
            window.togglePanel = function() {
                var sidebar = document.getElementById("sidebar");
                sidebar.classList.toggle("collapsed");
                // Adjust the toggle button's left position when sidebar is collapsed/expanded
                var toggleButton = document.getElementById("toggle-button");
                if (sidebar.classList.contains("collapsed")) {
                    toggleButton.style.left = "0px";
                } else {
                    toggleButton.style.left = "-40px";
                }
            };
        });
    </script>
</body>
</html>
