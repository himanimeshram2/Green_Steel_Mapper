<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harit Ispat Manchitrak</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.84/Widgets/widgets.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.84/Cesium.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/csiro_logo.png" alt="CSIRO Logo" class="logo">
            <img src="images/geoscience_australia_logo.png" alt="Geoscience Australia Logo" class="logo">
            <img src="images/iitb_monash_logo.png" alt="IITB Monash Logo" class="logo">
            <h1>Harit Ispat Manchitrak</h1>
        </div>
        <nav>
            <a href="#about"><i class="fas fa-info-circle"></i> About</a>
            <a href="#layers"><i class="fas fa-layer-group"></i> Layers</a>
            <a href="#location-search"><i class="fas fa-search-location"></i> Location Search</a>
            <a href="#data-publications"><i class="fas fa-database"></i> Data & Publications</a>
        </nav>
        <nav class="nav-right">
            <a href="#tools"><i class="fas fa-tools"></i> Tools</a>
            <a href="#clip"><i class="fas fa-paperclip"></i> Clip</a>
            <a href="#map-narrator"><i class="fas fa-volume-up"></i> Map Narrator</a>
            <a href="#bookmarks"><i class="fas fa-bookmark"></i> Bookmarks</a>
        </nav>
    </header>
    <div id="map-container">
        <div id="map"></div>
        <div id="sidebar">
            <button id="toggle-button" onclick="togglePanel()">☰</button>
            <div id="sidebar-content">
                <h2>Economic Fairways Mapper</h2>
                <div class="form-group">
                    <label for="renewable-plant-capex" class="fancy-label">Renewable Plant CAPEX</label>
                    <div class="slider-group">
                        <label class="slider-label">Photovoltaic CAPEX (₹/kW): <span id="pv-capex-value">3000</span></label>
                        <input type="range" id="pv-capex" class="fancy-slider" min="0" max="10000" step="10" value="3000">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Wind CAPEX (₹/kW): <span id="wind-capex-value">9730</span></label>
                        <input type="range" id="wind-capex" class="fancy-slider" min="0" max="10000" step="10" value="9730">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Hybrid CAPEX (₹/kW): <span id="hybrid-capex-value">5420</span></label>
                        <input type="range" id="hybrid-capex" class="fancy-slider" min="0" max="10000" step="10" value="5420">
                    </div>
                </div>
                <div class="form-group">
                    <label for="economics" class="fancy-label">Economics</label>
                    <div class="slider-group">
                        <label class="slider-label">Iron Ore Price (₹/tonne): <span id="iron-ore-price-value">1500</span></label>
                        <input type="range" id="iron-ore-price" class="fancy-slider" min="0" max="10000" step="10" value="1500">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Discount Rate (%): <span id="discount-rate-value">5</span></label>
                        <input type="range" id="discount-rate" class="fancy-slider" min="0" max="30" step="0.1" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="fancy-label">Enter your email address</label>
                    <input type="email" id="email" placeholder="Email Address" class="fancy-input">
                </div>
                <div class="btn-group">
                    <button class="btn fancy-button clear">Clear</button>
                    <button class="btn fancy-button run">Run Assessment</button>
                    <button class="btn fancy-button menu">Back to Menu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
