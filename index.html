<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Steel Economic Fairways Mapper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.84/Widgets/widgets.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.84/Cesium.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
</head>
<body>
    <header>
        <img src="images/csiro_logo.png" alt="CSIRO Logo" class="logo">
        <h1>Green Steel Economic Fairways Mapper</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#layers">Layers</a>
            <a href="#location-search">Location Search</a>
            <a href="#data-publications">Data & Publications</a>
        </nav>
    </header>
    <div id="map-container">
        <div id="map"></div>
        <div id="cesiumContainer"></div>
        <div id="sidebar">
            <button id="toggle-button" onclick="togglePanel()">☰</button>
            <div id="sidebar-content">
                <h2>Economic Fairways Mapper</h2>
                <button onclick="switchTo2D()">2D Map</button>
                <button onclick="switchTo3D()">3D Map</button>
                <div class="option">
                    <label>
                        <input type="radio" name="selection" checked> Point
                    </label>
                    <label>
                        <input type="radio" name="selection"> Area
                    </label>
                </div>
                <div class="selection">
                    <label>
                        <input type="radio" name="method" checked> Select Point
                    </label>
                    <label>
                        <input type="radio" name="method" id="option-manual"> Manual
                    </label>
                </div>
                <div class="form-group" id="manual-coordinates" style="display: none;">
                    <label for="manual-point" class="fancy-label">Enter Coordinates (WGS 84, EPSG:4326)</label>
                    <input type="text" id="manual-lat" placeholder="Latitude">
                    <input type="text" id="manual-lon" placeholder="Longitude">
                    <button id="add-manual-marker" class="btn fancy-button">Add Marker</button>
                </div>
                <h3 class="fancy-subheading">RENEWABLE PLANT CAPEX</h3>
                <div class="form-group">
                    <div class="slider-group">
                        <label class="slider-label">Photovoltaic CAPEX (₹/kW): <span id="pv-capex-value"></span></label>
                        <input type="range" id="pv-capex" class="fancy-slider" min="0" max="10000" step="10" value="3000">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Wind CAPEX (₹/kW): <span id="wind-capex-value"></span></label>
                        <input type="range" id="wind-capex" class="fancy-slider" min="0" max="10000" step="10" value="9730">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Hybrid CAPEX (₹/kW): <span id="hybrid-capex-value"></span></label>
                        <input type="range" id="hybrid-capex" class="fancy-slider" min="0" max="10000" step="10" value="5420">
                    </div>
                </div>
                <h3 class="fancy-subheading">ECONOMICS</h3>
                <div class="form-group">
                    <div class="slider-group">
                        <label class="slider-label">Iron Ore Price (₹/tonne): <span id="iron-ore-price-value"></span></label>
                        <input type="range" id="iron-ore-price" class="fancy-slider" min="0" max="10000" step="10" value="1500">
                    </div>
                    <div class="slider-group">
                        <label class="slider-label">Discount Rate (%): <span id="discount-rate-value"></span></label>
                        <input type="range" id="discount-rate" class="fancy-slider" min="0" max="30" step="0.1" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="fancy-label">Enter your email address</label>
                    <input type="email" id="email" placeholder="Email Address" class="fancy-input">
                </div>
                <div class="btn-group">
                    <button class="btn fancy-button clear">Clear</button>
                    <button class="btn fancy-button run">Run Assessment</button>
                    <button class="btn fancy-button menu">Back to Menu</button>
                </div>
                <button id="select-point">Select Point</button>
                <div class="analysis">
                    <label for="analysis">Analysis</label>
                    <select id="analysis">
                        <option value="optimised">Optimised</option>
                    </select>
                </div>
                <div class="product">
                    <label for="product">Product</label>
                    <select id="product">
                        <option value="liquid-steel">Liquid Steel</option>
                    </select>
                </div>
                <div class="slider">
                    <label for="plant-life">Plant Life (Years)</label>
                    <input type="range" id="plant-life" name="plant-life" min="0" max="25">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
